<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-23</title>
    <link rel="stylesheet" href="Css/style.css"/>
</head>
<body>
    <section id="counter_part">
        <div class="container">
            <div class="item_part">
                <div class="item">
                    <h1 class="counter">500</h1>
                    <h1>Total Students</h1>
                </div>
                <div class="item">
                    <h1 class="counter">127</h1>
                    <h1>Total Teachers</h1>
                </div>
               
            
                <div class="item">
                    <h1 class="counter">96</h1>
                    <h1>Total Rooms</h1>
                </div>
            </div>
        </div>
    </section>

    <section id="birthday_countdown">
        <div class="container">
            <h1 id="headline">Countdown to my birthday</h1>
            <div class="birthday_part">
                <div class="birthday">
                    <h1 ></h1>
                    <h1 id="days">days</h1>
                </div>
                <div class="birthday">
                    <h1 ></h1>
                    <h1 id="hours">Hours</h1>
                </div>
                <div class="birthday">
                    <h1 ></h1>
                    <h1 id="minutes">Minutes</h1>
                </div>
                <div class="birthday">
                    <h1 ></h1>
                    <h1 id="seconds">Seconds</h1>
                </div>
            </div>
        </div>
    </section>
    

    <script src="Js/jquery-1.12.4.min.js"></script>
    <script src="Js/waypoints.min.js"></script>
    <script src="Js/jquery.counterup.min.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
